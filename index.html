<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тинькофф-табличка</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="https://static2.tinkoffjournal.ru/fonts/charter-regular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="https://static2.tinkoffjournal.ru/fonts/Graphik-Semibold-Converted.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="https://static2.tinkoffjournal.ru/fonts/Graphik-Regular-Converted.woff2" as="font" type="font/woff2" crossorigin="">
</head>
<body>
  <h1>В июле 2021 года я потратил <br> на свои фермы 15 878 ₽</h1>

    <div class="mobile-table">
      <div class="mobile-table__section">
        <div class="mobile-table__row">
          <div class="mobile-table__key date">1 июля</div>
          <div class="mobile-table__value"></div>
        </div>
        <div class="mobile-table__row">
          <div class="mobile-table__key">11 113 ₽</div>
          <div class="mobile-table__value">Оплата электроэнергии</div>
        </div>
        <div class="mobile-table__row">
          <div class="mobile-table__key">2500 ₽</div>
          <div class="mobile-table__value">Два кулера</div>
        </div>
      </div>
      <div class="mobile-table__section">
        <div class="mobile-table__row">
          <div class="mobile-table__key date">16 июля</div>
          <div class="mobile-table__value"></div>
        </div>
        <div class="mobile-table__row">
          <div class="mobile-table__key">365 ₽</div>
          <div class="mobile-table__value">Вентилятор</div>
        </div>
      </div>
      <div class="mobile-table__section">
        <div class="mobile-table__row">
          <div class="mobile-table__key date">30 июля</div>
          <div class="mobile-table__value"></div>
        </div>
        <div class="mobile-table__row">
          <div class="mobile-table__key">900 ₽</div>
          <div class="mobile-table__value">Сетевой фильтр взамен сгоревшего</div>
        </div>
      </div>
    </div>

</body>
</html>
